[package]
name = "zarrquet"
version = "0.1.0"
authors = ["Alex Merose"]
edition = "2021"
exclude = ["perf_tests/*"]

[dependencies]
arrow = { version = "55.2.0", features = ["pyarrow"] }
arrow-array = { version = "55.2.0" }
arrow-schema = { version = "55.2.0" }
arrow-zarr = { git = "https://github.com/datafusion-contrib/arrow-zarr.git", branch = "u/alxmrs/xarray-sql" }
async-trait = "0.1.89"
chrono = { version = "0.4.42" }
datafusion = { version = "49.0.0" }
datafusion-ffi = {version = "49.0.0" }
futures = "0.3.31"
object_store = "0.12.0"
pyo3 = { version = "0.24.1", features = ["extension-module"] }
pyo3-async-runtimes = { version = "0.24.0", features = ["tokio-runtime"] }
tokio = { version = "1.46.1", features = ["rt", "rt-multi-thread", "macros"] }
zarrs = {version = "0.19.2", features = ["async"] }
zarrs_metadata = { version = "0.3.4" }
zarrs_object_store = "0.4.0"
zarrs_storage = { version = "0.3.0", features = ["async"] }


[build-dependencies]
pyo3-build-config = "0.24"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "zarrquet"
crate-type = ["cdylib", "rlib"]
