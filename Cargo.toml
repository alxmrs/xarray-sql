[package]
name = "zarrquet"
version = "0.1.0"
authors = ["Alex Merose"]
edition = "2021"
exclude = ["perf_tests/*"]

[dependencies]
arrow-zarr = { git = "https://github.com/datafusion-contrib/arrow-zarr.git" }
zarrs_storage = { version = "0.3.0", features = ["async"] }
zarrs_object_store = "0.4.0"
object_store = "0.12.0"
pyo3 = { version = "0.24.1", features = ["extension-module"] }
arrow = { version = "55.2.0", features = ["pyarrow"] }
datafusion = "49.0.0"
datafusion-ffi = "49.0.0"
arrow-array = { version = "55.0.0" }
arrow-schema = { version = "55.0.0" }
async-trait = "0.1.88"
tokio = { version = "1.0", features = ["rt", "rt-multi-thread", "macros"] }
futures = "0.3"


[build-dependencies]
pyo3-build-config = "0.24"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "zarrquet"
crate-type = ["cdylib", "rlib"]